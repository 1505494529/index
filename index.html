<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongshi 的内网导航栏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            background: linear-gradient(45deg, #e5ebe4, #eef3f3);
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {

            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
            text-align: left;
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4;
            }
            100% {
                text-shadow: 0 0 20px #1e90ff, 0 0 30px #1e90ff, 0 0 40px #1e90ff, 0 0 50px #1e90ff, 0 0 60px #1e90ff;
            }
        }

        .container {
            background: linear-gradient(45deg, #bed8bb, #b4cfce);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0 40px 40px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 1200px;
            backdrop-filter: blur(15px);
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        .links {
            margin-bottom: 30px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.3);
            padding: 20px;
            margin-bottom: 1%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-item:hover {
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.5), -5px -5px 30px rgba(255, 255, 255, 0.5);
        }

        .link-item a {
            font-size: 1.3rem;
            color: white;
            background: linear-gradient(45deg, #ff69b4, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: all 0.5s ease;
        }

        .link-item a:hover {
            background: linear-gradient(45deg, #1e90ff, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-buttons button {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-buttons button.update-button {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
        }

        .action-buttons button.update-button:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #218838, #28a745);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .action-buttons button.delete-button {
            background: linear-gradient(145deg, #dc3545, #c82333);
            color: white;
        }

        .action-buttons button.delete-button:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #c82333, #dc3545);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: #f6faf9;
            color: white;
            outline: none;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #76f1bc;
            box-shadow: 0 0 10px #a5c4a3, 0 0 40px #1e90ff;
        }

        button.add-button {
            font-size: 1.5rem;
            padding: 12px 25px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        button.add-button:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #0056b3, #007bff);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            color: #dcdcdc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Dongshi 的内网导航栏</h1>
        <div class="links"></div>
        <div>
            <input type="text" id="srcInput" placeholder="输入地址" />
            <input type="text" id="nameInput" placeholder="输入记录名" />
            <button class="add-button" onclick="add()">新增</button>
        </div>
    </div>

    <script>
        const appId = 'u5pWcozRkszZa6trQkNcHdzG-gzGzoHsz';
        const appKey = '2Ej07YLEQhCqyVWVVYhsWOxc';
        const host = 'u5pwcozr.lc-cn-n1-shared.com';
        const objectId = 'srcList';
        const url = `https://${host}/1.1/classes/${objectId}`;
        const headers = {
            'X-LC-Id': appId,
            'X-LC-Key': appKey,
            'Content-Type': 'application/json'
        };

        function get() {
            fetch(url, {
                method: 'GET',
                headers: headers
            })
            .then(res => res.json())
            .then(res => {
                const linksDiv = document.querySelector('.links');
                linksDiv.innerHTML = ''; 
                res.results.forEach(item => {
                    const linkDiv = document.createElement('div');
                    linkDiv.classList.add('link-item');
                    linkDiv.addEventListener('click', (event) => {
                        // 检查点击的是不是按钮
                        if (!event.target.closest('.update-button, .delete-button')) {
                            // 如果不是按钮，则打开链接
                            window.open(item.src, '_blank');
                        }
                    });
                    const link = document.createElement('a');
                    link.href = item.src;
                    link.textContent = item.name;
                    link.target = '_blank';
                    
                    const actionButtons = document.createElement('div');
                    actionButtons.classList.add('action-buttons');

                    const updateButton = document.createElement('button');
                    updateButton.textContent = '修改';
                    updateButton.classList.add('update-button');
                    updateButton.onclick = event => {
                        event.preventDefault();
                        const newSrc = prompt('请输入地址:', item.src);
                        if (!newSrc) newSrc = item.src;
                        const newName = prompt('请输入记录名:', item.name);
                        if (!newName) newName = item.name;
                        if (newSrc != item.src || newName != item.name) {
                            put(item.objectId, newSrc, newName);
                        }
                    };

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = '删除';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = event => {
                        event.preventDefault();
                        if (confirm('你确定要删除该记录吗?')) {
                            del(item.objectId);
                        }
                    };

                    actionButtons.appendChild(updateButton);
                    actionButtons.appendChild(deleteButton);
                    
                    linkDiv.appendChild(link);
                    linkDiv.appendChild(actionButtons);
                    
                    linksDiv.appendChild(linkDiv);
                });
            })
            .catch(error => console.error('获取数据出错:', error));
        }

        function add() {
            const src = document.getElementById('srcInput').value;
            const name = document.getElementById('nameInput').value;
            if (src && name) {
                post(src, name);
            }
        }

        function post(src, name) {
            const body = JSON.stringify({
                src: src,
                name: name
            });
            fetch(url, {
                method: 'POST',
                headers: headers,
                body: body
            })
            .then(res => res.json())
            .then(res => {
                get(); 
            })
            .catch(error => console.error('添加数据出错:', error));
        }

        function put(id, src, name) {
            const body = JSON.stringify({
                src: src,
                name: name
            });
            fetch(`${url}/${id}`, {
                method: 'PUT',
                headers: headers,
                body: body
            })
            .then(res => res.json())
            .then(res => {
                get(); 
            })
            .catch(error => console.error('更新数据出错:', error));
        }

        function del(id) {
            fetch(`${url}/${id}`, {
                method: 'DELETE',
                headers: headers
            })
            .then(res => res.json())
            .then(res => {
                get();
            })
            .catch(error => console.error('删除数据出错:', error));
        }

        get();
    </script>
</body>
</html>
